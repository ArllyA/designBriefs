<!DOCTYPE html>

<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Login.css">
   
    <title>Member Login</title>
  </head>

  <body>
    <div class="mainpage"> <!-- mainpage -->
        <div class="menuContainer"> <!-- login menu box -->
          <div class="row"> <!-- separate menubox into rows -->
            <h2>Member Portal</h2>
            <div class="loginHeaders">
              <h4>Login</h4>
              <h4>Login Using Another Account</h4>
            </div>
            
            <div class="column"> <!-- separates the second row into  columns -->
              <div class="login"> <!-- login side -->
                <div class="username">
                  <p>Member ID</p>
                  <input class="usernameInput" type="text">
                </div>
                <div class="passwordContainer">
                  <p>Password</p>
                  <input class="passwordInput" type="password">
                </div>
                <a class="forgotPassword" href="https://www.google.com/" target="_blank">Forgot Password</a>
              </div>
              <div class="anotherAccount"> <!-- use another account -->
                <div class="googleContainer">
                  <img class="google" src="Images\googleIcon.png">
                  <p>Google</p>
                </div>
                <div class="appleContainer">
                  <img class="apple" src="Images\appleLogo.png">
                  <p>Apple</p>
                </div>
                <div class="linkedinContainer">
                  <img class="linkedin" src="Images\linkedinLogo.png">
                  <p>Linkedin</p>
                </div>
              
              </div>
            </div>

            <div class="loginButtonContainer">
              <button class="loginButton">Login</button>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
